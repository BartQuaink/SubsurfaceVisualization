<head>
  <style>
      .action-button {
        font-size: 1.2em;
        font-family: sans-serif;
        background-color: white;
        border: 1px solid #d3d3d3;
        padding: 0.5em;
        color: #0079c1;
        text-align: center;
        box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      .action-button:hover,
      .action-button:focus,
      .active {
        background: #0079c1;
        color: white;
      }
    </style>
</head>

<body>
  <button class="action-button" id="slice" type="button" title="Slice layers">
      Slice layers
  </button>
</body>
